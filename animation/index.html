<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<!--<script type="text/javascript" src="js/jquery.js" ></script>-->
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
	</head>

	<body>
		<div class="wrap">
			<div class="swiper-container">
				<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="page_01">
								<div class="page_01_01"><img src="image/1/bg_01.jpg" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s"></div>
								<div class="page_01_01" style="-webkit-animation:op 4s linear 0s infinite;"><img src="image/1/dianzhui.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s"></div>
								<div class="page_01_02"><img src="image/1/bg_02.jpg" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0s"></div>
								<div class="page_01_03"><img src="image/1/bt.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s"></div>
								<div class="page_01_06 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
								<div class="page_01_07 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s"></div>
								<div class="page_01_08 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s"></div>
								<div class="page_01_04" style="-webkit-animation:qw 8s linear 0s infinite;"><img src="image/1/quan_wai.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"></div>
								<div class="page_01_05" style="-webkit-animation:qn 10s linear 0s infinite;"><img src="image/1/quan_nei.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s"></div>
								<div class="page_01_09 ani" style="top:68.5%;" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s"><img src="image/1/bg_01.jpg"></div>
								<div class="page_01_09 ani" style="top:69.5%;" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s"><img src="image/1/line_02.png"></div>
								<div class="page_01_09 ani" style="top:60%;" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s"><img src="image/1/time.png"></div>
								<div class="page_01_10 ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"><img src="image/1/xian.png"></div>
								<div class="page_01_11 ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"><img src="image/1/xian.png"></div>
								<div class="go"><img src="image/go.png" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1s"></div>
							</div>
						</div>
						
						<div class="swiper-slide">
				        <div class="page_02">
				          <div class="page_02_01" style="top:0;"><img src="image/gao_up.png" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0s"></div>
				          <div class="page_02_01" style="bottom:0;"><img src="image/gao_down.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.3s" swiper-animate-delay="0s"></div>
				          <div class="page_02_02"><img src="image/2/bt.png" class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s"></div>
				          <div class="page_02_03 ani" style="top:44%;" swiper-animate-effect="bounceOut" swiper-animate-duration="0.5s" swiper-animate-delay="3s"><img src="image/2/bt_01.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s"></div>        
				          <div class="page_02_03 ani" style="top:52%;" swiper-animate-effect="bounceOutLeft" swiper-animate-duration="0.5s" swiper-animate-delay="3.2s"><img src="image/2/txt_01.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"></div>
				          <div class="page_02_03 ani" style="top:60%;" swiper-animate-effect="bounceOutRight" swiper-animate-duration="0.5s" swiper-animate-delay="3.4s"><img src="image/2/txt_02.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s"></div>
				          <div class="page_02_03 ani" style="top:68%;" swiper-animate-effect="bounceOutLeft" swiper-animate-duration="0.5s" swiper-animate-delay="3.6s"><img src="image/2/txt_03.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s"></div>
				          <div class="page_02_03" style="top:44%;"><img src="image/2/bt_02.png" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="3.8s"></div>
				          <div class="page_02_04"><img src="image/2/png_01.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="4s"></div>
				          <div class="page_02_04"><img src="image/2/png_02.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="4.2s"></div>
				          <div class="page_02_04"><img src="image/2/png_03.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="4.4s"></div>
				          <div class="page_02_04"><img src="image/2/png_04.png" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="4.6s"></div>
				          <div class="page_02_04"><img src="image/2/png_05.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="4.8s"></div>
				          <div class="page_02_04"><img src="image/2/png_06.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="5s"></div>
				          <div class="go"><img src="image/go.png" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="5s"></div>
				        </div>
				     </div>
				</div>
			</div>
		</div>
		<script>
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'vertical',
				onSlideChangeEnd: function(swiper) {
					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				},
				onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
					swiperAnimateCache(swiper); //隐藏动画元素 
					setTimeout(function() {
						swiperAnimate(swiper); //初始化完成开始动画
					}, 100);
				}
			});
		</script>
	</body>

</html>
