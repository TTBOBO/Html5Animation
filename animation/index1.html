					swiperAnimateCache(swiper);
					setTimeout(function(){
						swiperAnimate(swiper);
					},100);
				}
			})
			
//			音乐播放点击事件  默认加载播放

			var audio = document.getElementById("audio");
			audio.load();
			audio.play();
			
			document.addEventListener("WeixinBridgeReady",function(){
				audio.play();
			},false);
			
			//点击比方按钮   判断是否存在某个class属性   存在  音乐停止播放  反之 开始播放
			document.querySelector(".music").onclick = function(){
				var img = document.querySelector(".music-img");
				if(img.classList.contains("ro")){
					$(".music-img").removeClass("ro")
					document.querySelector(".music-p").style.display = "none";
					audio.pause()
				}else{
					$(".music-img").addClass("ro");
					document.querySelector(".music-p").style.display = "block";
					audio.play()
				}
			}
		</script>
	</body>
</html>
